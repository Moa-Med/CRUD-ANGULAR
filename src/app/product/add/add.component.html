<div class="row">
    <div class="col-sm">
      <h4>Add Product</h4>
    </div>
  </div>


<form [formGroup]='formgroups'>
    <div class="jumbotron col-sm-8" style="margin:auto">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="submitted && formgroups.get('name').errors" class="invalid-error">
        <div *ngIf="formgroups.get('name').errors.required">Name is required</div>
        </div>
    </div>
   
    <div class="form-group">
      <label >Code</label>
      <input type="text" class="form-control"  formControlName="code">
      <div *ngIf="submitted && formgroups.get('code').errors" class="invalid-error">
        <div *ngIf="formgroups.get('code').errors.required">Code is required</div>
        </div>
    </div>
    <div class="form-group row">
        <label >Units</label>
        <select name='' id="" class="form-control" formControlName="unit">
            <option value="" *ngFor="let unit of units | async"
             [value]="unit.code">{{unit.name}} </option>
        </select>
        <div *ngIf="submitted && formgroups.get('unit').errors" class="invalid-error">
            <div *ngIf="formgroups.get('unit').errors.required">Unit is required</div>
            </div>
      </div>
      <div class="form-group row">
        <label >Categories</label>
        <select name='' id="" class="form-control" formControlName="category">
            <option value="" *ngFor="let cat of categories | async"
             [value]="cat.code">{{cat.name}} </option>
        </select>
        <div *ngIf="submitted && formgroups.get('category').errors" class="invalid-error">
            <div *ngIf="formgroups.get('category').errors.required">category is required</div>
            </div>
      </div>
      <div class="form-group">
        <label >Sales Rate</label>
        <input type="text" class="form-control"  formControlName="sale">
        <div *ngIf="formgroups.get('sale').errors && submitted" class="invalid-error">
            <div *ngIf="formgroups.get('sale').errors.required">Sale is required</div>
            </div>
      </div>
      <div class="form-group">
        <label >Purshase Rate</label>
        <input type="text" class="form-control"  formControlName="purchase">
        <div *ngIf="submitted && formgroups.get('purchase').errors" class="invalid-error">
            <div *ngIf="formgroups.get('purchase').errors.required">Purshase is required</div>
            </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-success fa fa-floppy-o" (click)="save($event)" >&nbsp;Save</button>&nbsp;
            <button type="button" class="btn btn-success fa fa-floppy-o" (click) ="saveAndContinue($event)" >&nbsp;Save & Continue</button>&nbsp;
            <button type="button" class="btn btn-light fa fa-ban" routerLink='/products'>&nbsp;Cancel</button>
        </div>
      </div>
    </div>
  </form>
